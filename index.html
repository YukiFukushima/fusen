<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../02_task_smapho/css/style.css">
  <link rel="stylesheet" href="../02_task_smapho/css/response.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
  <title>FusenPad</title>
</head>
<body>
  <!-- header -->
  <header>
    <div class="container">
      <p>FUSEN</p>
    </div>
  </header>

  <!-- main_board_box -->
  <div class="top_board_box">
    <div class="container">
      <!-- group_select_text_box -->
      <div class="group_select_text_box">
        <!--<p class="group_select_text">付箋カテゴリ選択</p>-->
        <p class="group_select_text">Select Category</p>
      </div>

      <!-- group_select_box -->
      <div class="group_select_box">
        <!--<p>カテゴリ番号選択</p>-->
        <select id="group_select_no" style="font-size:22px"></select>
        <!--
        <div class="conversation_start">
          <button class="conversation_start_btn" style="font-size:20px" onclick="location.href='../02_task/main.html'">開始</button>
        </div>
        -->
      </div>
      
      <!-- new_group_create_text_box -->
      <div class="new_group_create_text_box">
        <!--<p class="new_group_create_text">新規付箋カテゴリ作成</p>-->
        <p class="new_group_create_text">Create New Category</p>
      </div>
      
      <!-- new_group_create_box -->
      <div class="new_group_create_box">
        <!--<p>カテゴリ番号選択</p>-->
        <div class="create_start_input">
          <input type="text" id="create_start_input_text" style="font-size:22px">
        </div>
        <div class="create_start">
          <button class="create_start_btn" style="font-size:20px">登録</button>
        </div>
      </div>

      <!-- conversation_start -->
      <div class="conversation_start">
        <button class="conversation_start_btn" style="font-size:20px" onclick="location.href='../02_task_smapho/main.html'">開始</button>
        <button class="initialize_btn" style="font-size:20px" >初期化</button>
      </div>

      <!-- initialize_confirm_box -->
      <div class="initialize_confirm_box">
        <div class="close_initialize_confirm_box">
          <i class="fa fa-2x fa-times"></i>
        </div>

        <p>全データが削除されます。<br>本当に初期化しますか？</p>
        <div class="initialize_confirm_judge">
          <button class="initialize_confirm_box_ok">OK</button>
          <button class="initialize_confirm_box_ng">キャンセル</button>
        </div>
      </div>
      
    </div>
  </div>

  <!-- footer -->
  <footer>
    <div class="container">
      <p class="footer_text">
        copyrights 2020 Yuki Fukushima All RIghts Reserved.
      </p>
    </div>
  </footer>

  <!-- jqueryを使う時はここでCDNを読み込みます（必ず先に読み込む） -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <!-- ここにjsを読み込みます -->
  <script src="../02_task_smapho/js/main.js"></script>
</body>
</html>
