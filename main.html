<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://yukifukushima.github.io/fusen/style.css">
  <link rel="stylesheet" href="https://yukifukushima.github.io/fusen/response.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
  <title>FusenPad</title>
</head>
<body>
  <!-- header -->
  <header>
    <div class="container">
      <p>FUSEN</p>
    </div>
  </header>

  <!-- main_board_box -->
  <div class="main_board_box">
    <div class="container">
      <!-- group_no_box -->
      <div class="group_no_box">
        <!--<p class="GroupNo">友達グループNo1</p>-->
      </div>
      
      <!-- output_box -->
      <div class="output_box">
        <!-- message_box -->
        <div id="message_box">
          <!-- ここに書き込んだメッセージが入る -->
        </div>
      </div>
      
      <!-- erase_box -->
      <div class="erase_box">
        <div class="close_erase_box">
          <i class="fa fa-2x fa-times"></i>
        </div>

        <p>削除しますか？</p>
        <div class="erase_box_judge">
          <button class="erase_box_ok">OK</button>
          <button class="erase_box_ng">キャンセル</button>
        </div>
      </div>

      <!-- input_all_box -->
      <div class="input_all_box">
        <!-- input_box -->
        <div class="input_box">
          <textarea id="input_box_text" placeholder="ここにメッセージを書き込みます"></textarea>
        </div>

        <!-- submit_box -->
        <button class="submit_box">送信する</button>

        <!-- all_clear_box -->
        <button class="all_clear_box">全削除</button>
      </div>

    </div>
  </div>

  <!-- footer -->
  <footer>
    <div class="container">
      <p class="footer_text">
        copyrights 2020 Yuki Fukushima All RIghts Reserved.
      </p>
    </div>
  </footer>

  <!-- jqueryを使う時はここでCDNを読み込みます（必ず先に読み込む） -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <!-- ここにjsを読み込みます -->
  <script src="https://yukifukushima.github.io/fusen/main.js"></script>
</body>
</html>
